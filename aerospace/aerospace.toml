# =========================================================
# AeroSpace Configuration
# =========================================================
# Docs: https://nikitabobko.github.io/AeroSpace
# Commands: https://nikitabobko.github.io/AeroSpace/commands
# =========================================================

after-login-command = []
after-startup-command = []
start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 6
outer.right = 10

# ======================
# 2. –û—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–∂–∏–º (main)
# ======================
[mode.main.binding]

# --- Layout ---
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# --- Focus ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- Move ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# --- Resize ---
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# --- Workspaces (Focus) ---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-0 = 'workspace 0'
alt-b = 'workspace B'
alt-c = 'workspace C'
alt-e = 'workspace E'
alt-g = 'workspace G'
alt-m = 'workspace M'
alt-p = 'workspace P'
alt-r = 'workspace R'
# alt-s = 'workspace S'
alt-t = 'workspace T'
alt-v = 'workspace V'

# --- Workspaces (Move + Switch) ---
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-0 = ['move-node-to-workspace 0', 'workspace 0']
alt-shift-b = ['move-node-to-workspace B', 'workspace B']
alt-shift-c = ['move-node-to-workspace C', 'workspace C']
alt-shift-e = ['move-node-to-workspace E', 'workspace E']
alt-shift-g = ['move-node-to-workspace G', 'workspace G']
alt-shift-m = ['move-node-to-workspace M', 'workspace M']
alt-shift-p = ['move-node-to-workspace P', 'workspace P']
alt-shift-r = ['move-node-to-workspace R', 'workspace R']
alt-shift-s = ['move-node-to-workspace S', 'workspace S']
alt-shift-t = ['move-node-to-workspace T', 'workspace T']
alt-shift-v = ['move-node-to-workspace V', 'workspace V']

# --- Fullscreen and utility ---
alt-shift-f = 'fullscreen'
ctrl-cmd-tab = ['workspace-back-and-forth']
alt-tab = ['focus-back-and-forth']
ctrl-cmd-shift-tab = 'move-workspace-to-monitor --wrap-around next'
ctrl-cmd-shift-semicolon = 'mode service'

# --- Join/Accordion helpers ---
ctrl-cmd-alt-h = ['join-with left', 'layout accordion horizontal vertical']
ctrl-cmd-alt-j = ['join-with down']
ctrl-cmd-alt-k = ['join-with up']
ctrl-cmd-alt-l = ['join-with right']

# ======================
# 3. –°–µ—Ä–≤–∏—Å–Ω—ã–π —Ä–µ–∂–∏–º
# ======================
[mode.service.binding]

esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

