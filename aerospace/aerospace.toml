# =========================================================
# AeroSpace Configuration
# =========================================================
# Docs: https://nikitabobko.github.io/AeroSpace
# Commands: https://nikitabobko.github.io/AeroSpace/commands
# =========================================================

after-login-command = []
after-startup-command = [
  # 'exec-and-forget /Users/alexeykotomin/.config/borders/bordersrc',
  # 'exec-and-forget /Users/alexeykotomin/.nix-profile/bin/sketchybar'
]
start-at-login = true

# exec-on-workspace-change = ['/bin/bash', '-c',
#     '/Users/alexeykotomin/.nix-profile/bin/sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
# ]
# exec-on-workspace-change = ['/bin/bash', '-c', '/Users/alexeykotomin/.nix-profile/bin/sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE && ~/.config/sketchybar/plugins/update_workspace_icons.sh']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

automatically-unhide-macos-hidden-apps = true

[workspace-to-monitor-force-assignment]
M = 'secondary'

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 3 
inner.vertical = 3 
outer.left = [{ monitor.main = 3 }, { monitor."LG" = 0 }, 0] 
outer.bottom = [{ monitor.main = 3 }, { monitor."LG" = 0 }, 0] 
outer.top = [{ monitor.main = 0 }, { monitor."LG" = -15 }, 0]
outer.right = [{ monitor.main = 3 }, { monitor."LG" = 0 }, 0]

# ======================
# 2. –û—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–∂–∏–º (main)
# ======================
[mode.main.binding]

# --- Layout ---
ctrl-alt-cmd-slash = 'layout tiles horizontal vertical'
ctrl-alt-cmd-comma = 'layout accordion horizontal vertical'

# --- Focus ---
ctrl-alt-cmd-left  = 'focus left'
ctrl-alt-cmd-down  = 'focus down'
ctrl-alt-cmd-up    = 'focus up'
ctrl-alt-cmd-right = 'focus right'

# --- Move ---
ctrl-alt-cmd-shift-left  = 'move left'
ctrl-alt-cmd-shift-down  = 'move down'
ctrl-alt-cmd-shift-up    = 'move up'
ctrl-alt-cmd-shift-right = 'move right'

# --- Resize ---
ctrl-alt-cmd-minus = 'resize smart -50'
ctrl-alt-cmd-equal = 'resize smart +50'

# --- Workspaces (Focus) ---
ctrl-alt-cmd-1 = 'workspace 1'
ctrl-alt-cmd-2 = 'workspace 2'
ctrl-alt-cmd-3 = 'workspace 3'
ctrl-alt-cmd-4 = 'workspace 4'
ctrl-alt-cmd-5 = 'workspace 5'
ctrl-alt-cmd-0 = 'workspace 0'
ctrl-alt-cmd-b = 'workspace B'
ctrl-alt-cmd-c = 'workspace C'
ctrl-alt-cmd-e = 'workspace E'
ctrl-alt-cmd-g = 'workspace G'
ctrl-alt-cmd-m = 'workspace M'
ctrl-alt-cmd-p = 'workspace P'
ctrl-alt-cmd-r = 'workspace R'
ctrl-alt-cmd-s = 'workspace S'
ctrl-alt-cmd-v = 'workspace V'
ctrl-alt-cmd-u = 'workspace U'
ctrl-alt-cmd-n = 'workspace N'
ctrl-alt-cmd-i = 'workspace I'

# --- Workspaces (Move + Switch) ---
ctrl-alt-cmd-shift-1 = ['move-node-to-workspace 1 --focus-follows-window']
ctrl-alt-cmd-shift-2 = ['move-node-to-workspace 2 --focus-follows-window']
ctrl-alt-cmd-shift-3 = ['move-node-to-workspace 3 --focus-follows-window']
ctrl-alt-cmd-shift-4 = ['move-node-to-workspace 4 --focus-follows-window']
ctrl-alt-cmd-shift-5 = ['move-node-to-workspace 5 --focus-follows-window']
ctrl-alt-cmd-shift-0 = ['move-node-to-workspace 0 --focus-follows-window']
ctrl-alt-cmd-shift-b = ['move-node-to-workspace B --focus-follows-window']
ctrl-alt-cmd-shift-c = ['move-node-to-workspace C --focus-follows-window']
ctrl-alt-cmd-shift-e = ['move-node-to-workspace E --focus-follows-window']
ctrl-alt-cmd-shift-g = ['move-node-to-workspace G --focus-follows-window']
# ctrl-alt-cmd-shift-m = ['move-node-to-workspace M --focus-follows-window']
ctrl-alt-cmd-shift-p = ['move-node-to-workspace P --focus-follows-window']
ctrl-alt-cmd-shift-r = ['move-node-to-workspace R --focus-follows-window']
ctrl-alt-cmd-shift-s = ['move-node-to-workspace S --focus-follows-window']
ctrl-alt-cmd-shift-v = ['move-node-to-workspace V --focus-follows-window']
ctrl-alt-cmd-shift-u = ['move-node-to-workspace U --focus-follows-window']
ctrl-alt-cmd-shift-i = ['move-node-to-workspace I --focus-follows-window']

# --- Fullscreen and utility ---
ctrl-alt-cmd-t = 'fullscreen'
ctrl-alt-cmd-tab = ['workspace-back-and-forth']
alt-tab = ['focus-back-and-forth']
ctrl-alt-cmd-shift-m = 'move-workspace-to-monitor --wrap-around next'
ctrl-cmd-shift-semicolon = 'mode service'

# --- Join/Accordion helpers ---
ctrl-alt-j = ['join-with left', 'layout accordion horizontal vertical']
ctrl-alt-l = ['join-with down']
ctrl-alt-u = ['join-with up']
ctrl-alt-y = ['join-with right']

# ======================
# 3. –°–µ—Ä–≤–∏—Å–Ω—ã–π —Ä–µ–∂–∏–º
# ======================
[mode.service.binding]

esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

